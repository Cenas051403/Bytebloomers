<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Login</title>
    <link rel="stylesheet" href="./main/style.css">
</head>
<body>
    <div class="container">
        <input id="signup_toggle" type="checkbox">
        <form class="form">
            <div class="form_front">
                <div class="form_details">Login</div>
                <input type="text" class="input" placeholder="Username">
                <input type="text" class="input" placeholder="Password">
                <button class="btn">Login</button>
                <span class="switch">Don't have an account? 
                    <label for="signup_toggle" class="signup_tog">
                        Sign Up
                    </label>
                </span>
            </div>
            <div class="form_back">
                <div class="form_details">SignUp</div>
                <input type="text" class="input" placeholder="Firstname">
                <input type="text" class="input" placeholder="Username">
                <input type="text" class="input" placeholder="Password">
                <input type="text" class="input" placeholder="Confirm Password">
                <button class="btn">Signup</button>
                <span class="switch">Already have an account? 
                    <label for="signup_toggle" class="signup_tog">
                        Sign In
                    </label>
                </span>
            </div>
        </form>
    </div>

    
    <div class="poweredBY"><h2>Powered by: ByteBloomers</h2>
        <div class="tooltip">
            <h3>Beverly Quijano</h3>
            <h3>May Cenas</h3>
            <h3>Angelika mantong</h3>
            <h3>Analou Enorio</h3>
        </div>
    </div>

    <button id="logoutButton" style="display:block;" onclick="window.location.href = '/index.html';">Logout</button>

    <script src="./main/script.js"></script>
</body>
</html>
